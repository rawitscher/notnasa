<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flights</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Yeseva+One" rel="stylesheet">
    </head>
    <body>
        <section class="content">
          <h1 class="content__heading">Send Me a Message</h1>
          <p class="content__lede">Use this handy contact form to get in touch with me.</p>
          <form class="content__form contact-form">
            <div class="contact-form__input-group">
              <label class="contact-form__label" for="City_1">City 1</label>
              <input class="contact-form__input contact-form__input--text" id="city_1" name="city_1" type="text"/>
            </div>
            <div class="contact-form__input-group">
              <label class="contact-form__label" for="City_2">City 2</label>
              <input class="contact-form__input contact-form__input--text" id="city_2" name="city_2" type="text"/>
            </div>
            <div class="contact-form__input-group">
              <label class="contact-form__label" for="City_1_Number">City 1 Number</label>
              <input class="contact-form__input contact-form__input--text" id="city_1_number" name="city_1_number" type="int"/>
            </div>
            <div class="contact-form__input-group">
              <label class="contact-form__label" for="City_2_Number">City 2 Number</label>
              <input class="contact-form__input contact-form__input--text" id="city_2_number" name="city_2_number" type="int"/>
            </div>
            <button class="contact-form__button" type="submit">Send It!</button>
          </form>
        </section>
        <div class="results">
          <h2 class="results__heading">Form Data</h2>
          <pre class="results__display-wrapper"><code class="results__display"></code></pre>
        </div>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.13.0/polyfill.min.js'></script>
        <script  src="../assets/js/flights.js"></script>
    </body>
</html>
